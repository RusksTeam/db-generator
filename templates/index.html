<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suchar</title>
    <script type="text/javascript">
        function show_hide_answer(){
            e=document.getElementById('answer');
            e.style.display = (e.style.display == 'none' ? 'block' : 'none');
        };
    </script>
</head>
<body>
    <h1 id="question" onClick="show_hide_answer()" style="cursor:pointer;user-select:none">{{ question }}</h1>
    <h1 id="answer" style="display:none;user-select:none">{{ answer }}</h1>
    <!--<p><a href="{{ url_for('index') }}">Change drybread</a></p>-->
    <p><a href="{{ url_for('update_daily_drybread') }}">Change drybread</a></p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                    {% for message in messages %}
                <p>{{ message }}</p>
                   {% endfor %}
            {% endif %}
      {% endwith %}
</body>
</html>
